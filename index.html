<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggo City Home Page</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="preload">
    <!-- header -->
    <header class="bg-indigo-700">
      <div class="container">
        <div class="flex items-center justify-between py-4">
          <div class="flex items-center gap-4">
            <img
              src="https://cdn3.iconfinder.com/data/icons/animals-105/150/icon_animal_cachorro-256.png"
              alt="Logo"
              class="w-12 mr-4"
            />
            <a href="#" class="p-2 text-indigo-200 hover:text-indigo-300"
              >Home</a
            >
            <a href="#" class="p-2 text-indigo-200 hover:text-indigo-300"
              >About</a
            >
          </div>
          <div class="hidden sm:flex gap-6">
            <a href="#" class="p-2 text-indigo-200 hover:text-indigo-300">
              Login
            </a>
            <a
              href="#"
              class="px-6 py-2 font-semibold text-yellow-800 transition duration-150 ease-in-out transform bg-yellow-300 border border-yellow-300 rounded hover:text-yellow-300 hover:bg-transparent"
            >
              Sign Up
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- hero -->
    <section class="bg-indigo-600">
      <div class="container">
        <div class="md:flex py-14 md:py-20 text-white items-center">
          <div class="md:w-1/2">
            <h2
              class="mb-6 md:mb-8 tracking-wide text-4xl md:text-5xl lg:text-6xl xl:text-8xl font-semibold"
            >
              Welcome to Doggo City!
            </h2>
            <p class="mb-6 md:mb-8 text-xl">There is never a sad day here!</p>

            <div class="mb-10 md:mb-0 flex flex-wrap gap-3">
              <a
                href="#"
                class="px-8 py-3 font-semibold text-gray-700 bg-gray-300 border border-gray-300 rounded hover:bg-transparent hover:text-gray-300 inline-block transition duration-150 ease-in-out"
              >
                Learn More
              </a>
              <a
                href="#"
                class="px-8 py-3 font-semibold text-yellow-800 bg-yellow-300 border border-yellow-300 rounded hover:text-yellow-300 hover:bg-transparent inline-block transition duration-150 ease-in-out"
              >
                Get Started
              </a>
            </div>
          </div>
          <div class="md:w-1/2">
            <img
              src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
              alt="Happiest Doggo"
              class="w-full rounded shadow-2xl"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- features -->
    <section class="py-14 md:py-24 bg-indigo-800 text-indigo-200">
      <div class="container">
        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-12 md:col-span-6 lg:col-span-3">
            <img
              src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80"
              alt="Cuddles"
              class="w-full rounded border-2 border-indigo-400"
            />
            <p class="text-center my-2 font-semibold">Cuddles!</p>
          </div>
          <div class="col-span-12 md:col-span-6 lg:col-span-3 lg:mt-16">
            <img
              src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80"
              alt="Smiles"
              class="w-full rounded border-2 border-indigo-400"
            />
            <p class="text-center my-2 font-semibold">Smiles!</p>
          </div>
          <div class="col-span-12 md:col-span-6 lg:col-span-3">
            <img
              src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80"
              alt="Games"
              class="w-full rounded border-2 border-indigo-400"
            />
            <p class="text-center my-2 font-semibold">Games!</p>
          </div>
          <div class="col-span-12 md:col-span-6 lg:col-span-3 lg:mt-16">
            <img
              src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80"
              alt="Swims"
              class="w-full rounded border-2 border-indigo-400"
            />
            <p class="text-center my-2 font-semibold">Swims!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer and newsletter -->
    <footer class="py-10 bg-indigo-900 text-indigo-300">
      <div class="container">
        <div class="flex flex-wrap justify-between items-end">
          <div class="md:w-1/2 lg:w-1/3">
            <h3 class="capitalize text-xl font-bold mb-2">
              Join the newsletter
            </h3>
            <form action="#" class="flex">
              <input
                type="text"
                class="w-full rounded-l py-3 px-4 bg-gray-200 text-gray-800 focus:ring-4 focus:ring-indigo-300 focus:ring-opacity-50 focus:outline-none flex-grow"
              />
              <button
                type="submit"
                class="bg-yellow-300 text-yellow-800 py-3 px-8 rounded-r font-semibold focus:ring-4 focus:ring-yellow-300 focus:ring-opacity-50 focus:outline-none"
              >
                Join
              </button>
            </form>
          </div>
          <div class="mt-4">Copyright &copy; Doggos 2020 - Infinity</div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.body.classList.remove('preload');
      });
    </script>
  </body>
</html>
